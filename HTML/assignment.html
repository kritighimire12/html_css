<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Nested List in Html</h1>
    <ol>
        <li> India
            <ol type="I">
                <li>Uttar Pradesh
                    <ol>
                        <li>Lucknow
                            <ul>
                                <li>Gomti Nagar</li>
                                <li>Aminabaad</li>
                            </ul>
                        </li>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>Varanasi</li>
                    </ol>
                </li>
                <li>Bihar</li>
                <li>Madhya Pradesh
                    <ul>
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </li>
    </ol>
    
</body>
</html>
