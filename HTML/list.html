<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are two types of list
    1. unordered list
              Types of unordered list <ul> </ul>
              1. Disc(Default)
              2. Circle
              3. Square

2. ordered list 
           Types of Ordered list <ol> </ol>
           1. 1 (Default)
           2. i
           3. I
           4. a
           5.A

           example
           vegetable
           meat
           fruits
-->

<ul type="square">
    <li>
        vegetable </li>
        <li>meat</li>
        <li>fruits</li>
</ul>

<ol type="I" start="5">
    <li>vegetable</li>
    <li>meat</li>
    <li>fruits</li>
</ol>

<ol start="10" reversed>
    <li>Shoes</li>
    <li>Dress</li>
    <li>Laptop</li>
    <li>Mobile</li>
    <li>Gym</li>
    <li>Home Appliances</li>
</ol>
</body>
</html>
