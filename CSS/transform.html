<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height: 400px;
            width: 400px;
            border: 1px solid;
            overflow:hidden;

        }
        .image{

            height: 100%;
            width: 100%;
            transition: all 3s;


        }

        .demo:hover .image{
            transform: scale(1.3);
            /* for zoom */
        }
    </style>
</head>
<body>
    <div class="demo">
    <img class="image" src="https://www.nepaltraveladventure.com/blog/wp-content/uploads/2020/03/patan-durbar-square-800x334.jpg" alt="">
    </div>
</body>
</html>
