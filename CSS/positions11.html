<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height: 300px;
            width: 300px;
            background-color: red;
            position: relative;
            top: 80px;
            left: 50px;
            z-index: -1;
        }
        .demo1{
            height: 300px;
            width: 300px;
            background-color: blue;
            z-index: 0;
        }


    </style>
</head>
<body>
    <!-- Types of positions
    1. static
    2 . relative
    3. sticky 
    4. fixed
    5. absolute
       -->
       <div class="demo"></div>
       <div class="demo1"></div>
</body>
</html>
